<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="logo-area">
            <div class="tootip">
                <span class="material-symbols-outlined hover">menu</span>
                <span class="tooltip-text">Main Menu</span>
            </div>
        
            <img class="gb_yc gb_5d" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>
        </div>
        <div class="searchbar-area">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Search">
        </div>
        <div class="settings-area">
            
            <span class="material-symbols-outlined hover">refresh</span>
            <span class="material-symbols-outlined hover">view_agenda</span>
            <span class="material-symbols-outlined hover">settings</span>

        </div>
        <div class="profile-actions-area">
            <span class="material-symbols-outlined hover">apps</span>
            <span class="material-symbols-outlined hover">account_circle</span>

        </div>
    </nav>
</body>
</html>
